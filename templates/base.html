{% load django_bootstrap5 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if title %} {{title}} {% else %} Blog {% endif %}</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
</head>
<body>
    {% bootstrap_css %}
        {% block content %}
        {% endblock %}
    {% bootstrap_javascript %}
</body>
</html>
